<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color Tool</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat"
            rel="stylesheet"
        />
</head>
<body>
    <div class="container">
        <h1 class="title">Color Tool</h1>
        <label for="hex">Color (Hex)</label>
        
        <div class="ipt">
            <input type="text" name="hex" id="hexInput" 
            placeholder="#000000" value="#a0c49d"/>
            <input type="color" name="hex" id="clrInput" 
            placeholder="#000000" value="#a0c49d"/>
        </div>
        
        <div class="toggle">
            <p id="lightenText" 
            class="toggle-text">Lighten</p>
            <div id="toggleBtn" class="toggle-btn">
                <div class="inner-circle"></div>
            </div>
            <p id="darkenText" 
            class="toggle-text unselected">Darken</p>
        </div>
        
        <label for="slider" id="sliderText">0%</label>
        <input type="range" min="0" max="100" value="0"
            class="slider" id="slider" name="slider">
            
        <p>Input Color</p>
        <div id="inputColor" class="box"></div>
        <p >Altered Color</p>
        <div id="alteredColor" class="box" onclick="copyToClipboard()"><p id="alteredColorText">#a0c49d</p></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
